<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/rest.css"/>
</head>
<body>
<%- include('includes/head.ejs') %>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="/javascripts/cart.js"></script>

<h2 style="width: 80%; margin: auto"><%=loginId%>님의 장바구니</h2>
<table class="table" style="width: 80%; margin: auto">
    <thead class="table-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">상품명</th>
        <th scope="col">갯수</th>
        <th scope="col">상품 링크</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <% for ( let i = 0; i < data[i].length; i++) { %>
        <tr>
            <td><%= data[i].indexOf(data[i]) + 1 %></td>
            <td><%= data[i].Good.goodsName %></td>
            <td><%= data[i].quantity %></td>
            <td>
                <a href="https://localhost:3000/goodsList/<%= data[i].Good.id %>" style="color: black;">
                    localhost:3000/goodsList/<%= data[i].Good.id %>
                </a>
            </td>
            <td>
                <input type="radio" name="checkbox" class="cartCheck" value="<%= data[i].id %>">
            </td>
        </tr>
    <% } %>

    </tbody>
</table>

<div>
    <button type="button" id="completeOrder" class="darkButton" style="margin-left: 80%; margin-top: 20px" onclick="orderCartItem()">선택 상품 주문하기</button>
</div>



</body>
</html>
